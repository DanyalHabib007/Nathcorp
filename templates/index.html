<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Plan Your Trip</h1>
    <form method="POST">
        <label for="origin">From where will you be travelling from?</label>
        <input type="text" id="origin" name="origin" required>

        <label for="destination">Which city are you considering for your trip?</label>
        <input type="text" id="destination" name="destination" required>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="hobbies">What are some of your high-level interests and hobbies?</label>
        <input type="text" id="hobbies" name="hobbies" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
